<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="profile">
                <img src="https://media-exp1.licdn.com/dms/image/C5603AQFBrRqWfQ7y5g/profile-displayphoto-shrink_800_800/0/1617744522002?e=2147483647&v=beta&t=MR-Q0yO3mF7Wdii427OmZEPjCmlDtfxQJtUNRGYrYYo" alt="">
                <p class="name">Simo Edwin</p>
                <p class="post-name">Pro Member</p>
            </div>
            <div class="streams">
                <img src="https://www.futuregamereleases.com/wp-content/uploads/2017/08/steam-logo.jpg" class="symbol" alt="">
                <p class="title">Streams</p>
            </div>
            <div class="games">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKVe9vDuJ0jhIowEQ0KiBPhykZAz35jWEkgVD4KFE&s" class="symbol" alt="">
                <p class="title">Games</p>
            </div>
            <div class="new">
                <img src="https://iconarchive.com/download/i87120/graphicloads/colorful-long-shadow/New.ico" class="symbol" alt="">
                <p class="title">New</p>
            </div>
            <div class="library">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjGavi9e4nL5-Sr4E3bMuPUCbH25tIkDzfEA&usqp=CAU" class="symbol" alt="">
                <p class="title">Library</p>
            </div>
            <div class="left-bottom">
                <p class="left-bottom-heading">Join pro for free games.</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ2JkOtiiD7Y8kI63LIQ9IPCE72Sha6s96QtBZbI5lMbAk5QYR9vcIai1rY9NdKFLpHws&usqp=CAU" alt="">
            </div>
        </div>
        <div class="right-section">
            <div class="item1">
                <p class="item-heading">Active Games</p>
                <div class="loading"></div>
            </div>
            <div class="item2">
                <div class="image">
                    <img src="https://swall.teahub.io/photos/small/207-2074728_gaming-profile-pictures-for-facebook.jpg" alt="">
                </div>
                <div class="content">
                    <p class="right-title">Assassine Creed Valhalla</p>
                    <p class="right-sub-title">PSS Version</p>
                    <div class="loading1"></div>
                </div>
                <div class="percentage">
                    <p>60%</p>
                </div>
            </div>
            <div class="item3">
                <div class="image">
                    <img src="https://swall.teahub.io/photos/small/207-2074728_gaming-profile-pictures-for-facebook.jpg" alt="">
                </div>
                <div class="content">
                    <p class="right-title">Assassine Creed Valhalla</p>
                    <p class="right-sub-title">PSS Version</p>
                    <div class="loading1"></div>
                </div>
                <div class="percentage">
                    <p>60%</p>
                </div>
            </div>
            <div class="item4">
                <div class="image">
                    <img src="https://swall.teahub.io/photos/small/207-2074728_gaming-profile-pictures-for-facebook.jpg" alt="">
                </div>
                <div class="content">
                    <p class="right-title">Assassine Creed Valhalla</p>
                    <p class="right-sub-title">PSS Version</p>
                    <div class="loading1"></div>
                </div>
                <div class="percentage">
                    <p>60%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
