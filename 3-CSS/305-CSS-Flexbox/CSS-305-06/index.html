<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <p class="logo-para">Linked</p>
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="">
        </div>
        <div class="item">
            <ul>
                <li>
                    <i class="fa-solid fa-compass"></i>
                    <p>Discover</p>
                </li>
                <li>
                    <img src="https://w7.pngwing.com/pngs/816/169/png-transparent-computer-icons-woman-female-businessman-love-people-logo.png" alt="">
                    <p>People</p>
                </li>
                <li>
                    <img src="https://png.pngtree.com/png-clipart/20210308/original/pngtree-original-clapperboard-vector-material-png-image_5772812.jpg" alt="">
                    <p>Learning</p>
                </li>
                <li>
                    <i class="fa-solid fa-briefcase"></i>
                    <p>Jobs</p>
                </li>
                <li>
                    <span></span>
                </li>
                <li>
                    <p>Join now</p>
                </li>
                <li>
                    <button>Sign in</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="left-section">
            <p class="heading">
                Join the biggest profressional community
            </p>
            <input type="Email" placeholder="Email">
            <input type="password" max="15" min="8" placeholder="Password(8+characters)">
            <p class="para">By clicking Agree & Join you agree to the LinkedIn <a href="#">User Agreement 
                Privacy Policy</a> and <a href="#">Cookie Policy</a>
            </p>
            <button>Agree & Join</button>
            <p class="para or"><span></span> or <span></span></p>
            <p class="para">Already on LinkedIn? <a href="#">Sign in</a></p>
        </div>
        <div class="right-session">
            <img src="https://static-exp1.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" alt="">
        </div>
    </div>
</body>
</html>
