<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="sub-container">
            <div class="sub1">
                <div class="content yellow" id="c">C</div>
                <div class="content" id="o">0</div>
            </div>
            <div class="sub2">
                <div class="content blue" id="7">7</div>
                <div class="content blue" id="8">8</div>
                <div class="content blue" id="9">9</div>
                <div class="content yellow" id="X">X</div>
            </div>
            <div class="sub3">
                <div class="content blue" id="4">4</div>
                <div class="content blue" id="5">5</div>
                <div class="content blue" id="6">6</div>
                <div class="content yellow" id="/">/</div>
            </div>
            <div class="sub4">
                <div class="content blue" id="1">1</div>
                <div class="content blue" id="2">2</div>
                <div class="content blue" id="3">3</div>
                <div class="content yellow" id="+">+</div>
            </div>
            <div class="sub5">
                <div class="content blue" id=".">.</div>
                <div class="content blue" id="0">0</div>
                <div class="content" id="equal">=</div>
                <div class="content yellow" id="-">-</div>
            </div>
        </div>
    </div>
</body>
</html>
